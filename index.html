<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>()Nth-Child-Challenge</title>
    <link rel="stylesheet" href="CSS1/waka.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="holder">
      <div class="box">
        <h1><span>Nth-Child</span> Selector</h1>
        <div class="circles">
          <div class="one ci"></div>
          <div class="tow ci"></div>
          <div class="three ci"></div>
          <div class="four ci"></div>
          <div class="five ci"></div>
          <div class="six ci"></div>
          <div class="seven ci"></div>
          <div class="eight ci"></div>
          <div class="nine ci"></div>
        </div>
        <div class="selectors">
          <label class="first">
            <input type="radio" name="wael" class="toggle-checkbox a radone" />
            <div class="toggle-swith first-child">:first-child</div>
          </label>
          <label class="last">
            <input type="radio" name="wael" class="toggle-checkbox a radtow" />
            <div class="toggle-swith last-child">:last-child</div>
          </label>
          <label class="child2-l">
            <input
              type="radio"
              name="wael"
              class="toggle-checkbox a radthree"
            />
            <div class="toggle-swith child2">:nth-child(2)</div>
          </label>
          <label class="last2-l">
            <input type="radio" name="wael" class="toggle-checkbox a radfour" />
            <div class="toggle-swith last-child2">:nth-last-child(2)</div>
          </label>
          <label class="odd">
            <input type="radio" name="wael" class="toggle-checkbox a radfive" />
            <div class="toggle-swith chilodd">:nth-child(odd)</div>
          </label>
          <label class="even">
            <input type="radio" name="wael" class="toggle-checkbox a" />
            <div class="toggle-swith chileven">:nth-child(even)</div>
          </label>
          <label class="four">
            <input type="radio" name="wael" class="toggle-checkbox a" />
            <div class="toggle-swith n-4">:nth-child(n+4)</div>
          </label>
          <label class="five">
            <input type="radio" name="wael" class="toggle-checkbox a" />
            <div class="toggle-swith n3-1">:nth-child(3n-1)</div>
          </label>
          <label class="the-forget">
            <input type="radio" name="wael" class="toggle-checkbox a" />
            <div class="toggle-swith n3-10">:nth-child(3n+1)</div>
          </label>
          <label class="six">
            <input type="radio" name="wael" class="toggle-checkbox a" />
            <div class="toggle-swith n4">:nth-child(4n)</div>
          </label>
        </div>
      </div>
      <!-- Checkbox -->
    </div>
  </body>
</html>
